<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Numbers</title>
</head>
<body>
  <script>

    function sumNumbers(...numbers) {
      return numbers.reduce((sum, num) => sum + num, 0);
    }


    function collectAndSumNumbers() {
      let numbers = [];

      while (true) {
        let input = prompt("Enter a number (or leave blank/cancel to finish):");

        if (input === null || input.trim() === "") {
          break; 
        }

        let num = parseFloat(input);

        if (!isNaN(num)) {
          numbers.push(num);
        } else {
          alert("Invalid number! Please try again.");
        }
      }

      let total = sumNumbers(...numbers);
      alert(`The total sum is: ${total}`);
    }


    collectAndSumNumbers();
  </script>
</body>
</html>
